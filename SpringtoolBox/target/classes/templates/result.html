<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<style type="text/css">
input[type="submit"] {
	width: 240px;
	height: 35px;
	display: block;
	font-family: Arial, "Helvetica", sans-serif;
	font-size: 16px;
	font-weight: bold;
	color: #fff;
	text-decoration: none;
	text-transform: uppercase;
	text-align: center;
	text-shadow: 1px 1px 0px #37a69b;
	padding-top: 6px;
	margin: 29px 0 0 29px;
	position: relative;
	cursor: pointer;
	border: none;
	background-color: #37a69b;
	background-image: linear-gradient(top, #3db0a6, #3111);
	border-top-left-radius: 5px;
	border-top-right-radius: 5px;
	border-bottom-right-radius: 5px;
	border-bottom-left-radius: 5px;
	box-shadow: inset 0px 1px 0px #2ab7ec, 0px 5px 0px 0px #497a78, 0px 10px
		5px #999;
}

input[type="submit"]:active {
	top: 3px;
	box-shadow: inset 0px 1px 0px #2ab7ec, 0px 2px 0px 0px #31524d, 0px 5px
		3px #999;
}

a:link, a:visited {
	color: (internal value);
	text-decoration: none;
	cursor: auto;
}
</style>

</head>
<body>

	<a th:href="@{/home}"> <input type="submit" value="Home" />
	</a>
	<h1>Result</h1>
    
    <p th:text="'content: ' + ${greeting.content}" />
    

	<div>
		<table border="1">
			<tr>
				<th>Lift_stationary</th>
				<th>Alarm_bell</th>
				<th>Under_maintenance</th>
				<th>ACpower</th>
				<th>Position</th>
				<th>Door_moving</th>
				<th>Error</th>
				<th>Time stamp</th>
			</tr>
	<tr th:each="data : ${data}">
		<td th:utext="${data.lift_stationary}">...</td>
		<td th:utext="${data.alarm_bell}">...</td>
		<td th:utext="${data.under_maintenance}">...</td>
		<td th:utext="${data.acpower}">...</td>
		<td th:utext="${data.position}">...</td>
		<td th:utext="${data.door_moving}">...</td>
		<td th:utext="${data.error}">...</td>
		<td th:utext="${data.timestamp}">...</td>

	</tr>
		</table>
	</div>


	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Sign Out" />
	</form>
</html>
