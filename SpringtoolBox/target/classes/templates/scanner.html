<html xmlns:th="http://www.thymeleaf.org">

<head>
<style type="text/css">
input[type="submit"] {
	width: 240px;
	height: 35px;
	display: block;
	font-family: Arial, "Helvetica", sans-serif;
	font-size: 16px;
	font-weight: bold;
	color: #fff;
	text-decoration: none;
	text-transform: uppercase;
	text-align: center;
	text-shadow: 1px 1px 0px #37a69b;
	padding-top: 6px;
	margin: 29px 0 0 29px;
	position: relative;
	cursor: pointer;
	border: none;
	background-color: #37a69b;
	background-image: linear-gradient(top, #3db0a6, #3111);
	border-top-left-radius: 5px;
	border-top-right-radius: 5px;
	border-bottom-right-radius: 5px;
	border-bottom-left-radius: 5px;
	box-shadow: inset 0px 1px 0px #2ab7ec, 0px 5px 0px 0px #497a78, 0px 10px
		5px #999;
}

input[type="submit"]:active {
	top: 3px;
	box-shadow: inset 0px 1px 0px #2ab7ec, 0px 2px 0px 0px #31524d, 0px 5px
		3px #999;
}

a:link, a:visited {
	color: (internal value);
	text-decoration: none;
	cursor: auto;
}
</style>

</head>
<body>
	<a th:href="@{/home}"> <input type="submit" value="Home" />
	</a>
	<br>
	<br>
	<div th:if="${message}">
		<h2 th:text="${message}" />
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/scanner">
			<table>

				<tr>
					<td><b>File to convert:</b></td>
				</tr>
				<tr>
					<td><input type="file" name="file" /></td>
				</tr>
				<tr>

					<td><input type="submit" value="Upload" /></td>
				</tr>
			</table>
		</form>
	</div>


	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Sign Out" />
	</form>

	<div>
	<ul><b>Result file:</b></ul>
		<ul>
			<li th:each="file : ${files}">
			<a th:href="${file}"
				th:text="${file}"></a></li>
		</ul>
	</div>

</body>
</html>
